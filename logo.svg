<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexágono esquerdo -->
  <polygon points="50,70 70,55 70,85" fill="url(#logoGradient)" opacity="0.9"/>
  <polygon points="50,130 70,115 70,145" fill="url(#logoGradient)" opacity="0.9"/>
  <line x1="70" y1="55" x2="70" y2="145" stroke="url(#logoGradient)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Hexágono direito -->
  <polygon points="150,70 130,55 130,85" fill="url(#logoGradient)"/>
  <polygon points="150,130 130,115 130,145" fill="url(#logoGradient)"/>
  <line x1="130" y1="55" x2="130" y2="145" stroke="url(#logoGradient)" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Seta central apontando para cima -->
  <polygon points="100,85 115,105 85,105" fill="url(#logoGradient)"/>
  
  <!-- Linhas de conexão -->
  <line x1="70" y1="75" x2="100" y2="95" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
  <line x1="130" y1="75" x2="100" y2="95" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round"/>
</svg>